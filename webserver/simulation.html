<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>PaperTracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="screen.css" />
</head>

<body>

  <button type="button" id="reload" onclick="location.reload();">reload</button>
  <button type="button" id="step">step</button>
  <button type="button" id="start" >start</button>

  <div id="board">
    <!-- cell structure (applied in js)
    <div class="cell">
      <div class="tile1"></div>
      <div class="tile2"></div>
    </div>
    -->
  </div>

  <script src="Tile.js" type="module"></script>
  <script src="Board.js" type="module"></script>

  <script type="module">
    import {Tile} from './Tile.js';
    import {Board} from './Board.js';

    // initialize board position tiles -- Board(size, rows, cols, speed)
    // DEV MODE:
    window.Tile = Tile;
    window.game = new Board(60, 6, 12, 5);
    // LIVE MODE:
    //let game = new Board();

    // start button
    document.getElementById('start').addEventListener('click', () => {
      window.setInterval(() => game.updateBoard(), 1000/game.speed);
    });
    // step button
    document.getElementById('step').addEventListener('click', () => {
      game.updateBoard();
      console.log(game);
    });

    game.setupBoard();
    // position tiles -- addTile(r, c, new Tile(tile1, tile2, orientation))
    // tiles:
    // directions: N, S, W, E
    // colors: C1-C6
    // audio: A1-A6
    game.addTile(0, 0, new Tile('E', 'C1'));
    //game.addTile(5, 2, new Tile('N', ' '));
    //game.addTile(3, 4, new Tile(' ', 'A1'));
    game.addTile(0, 4, new Tile('S', 'A6', 'h')); // h arg is for optional orientation (yet to implement)
    game.addTile(1, 8, new Tile('W', 'C2'));
  </script>

</body>
</html>
