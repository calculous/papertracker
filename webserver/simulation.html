<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>PaperTracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="screen.css" />
  <link rel="stylesheet" href="fontawesome/css/all.min.css" />
</head>

<body>

  <button type="button" id="reload" onclick="location.reload();">reload</button>
  <button type="button" id="step">step</button>
  <button type="button" id="start" >start</button>

  <div id="frame">

    <div></div>
    <div class="xlabels">
        <!-- applied in js
        <div>i</div>
        -->
    </div>
    <div></div>

    <div class="ylabels left">
      <!-- applied in js
      <div>i</div>
      -->
    </div>
    <div id="board">
      <!-- applied in js
      <div class="cell">
        <div class="tile1"></div>
        <div class="tile2"></div>
      </div>
      -->
    </div>
    <div class="ylabels right">
      <!-- applied in js
      <div>i</div>
      -->
    </div>

    <div></div>
    <div class="xlabels">
      <!-- applied in js
      <div>i</div>
      -->
    </div>
    <div></div>

  </div>

  <script src="Tone.js"></script>
  <script src="Tile.js" type="module"></script>
  <script src="Board.js" type="module"></script>

  <script type="module">
    import {Tile} from './Tile.js';
    import {Board} from './Board.js';

    let devmode = 1;

    if (devmode) {
      var game = new Board(60, 6, 12, 5); // Board(cell-size, rows, cols, speed)
      window.game = game;
      window.Tile = Tile;
    }
    else {
      var game = new Board();
    }

    // step button
    document.getElementById('step').addEventListener('click', () => {
      game.updateBoard();
      //console.log(game);
    });
    // start button
    document.getElementById('start').addEventListener('click', () => {
      window.setInterval(() => game.updateBoard(), 1000/game.speed);
    });

    game.setupBoard();
    // position tiles -- addTile(r, c, new Tile(tile1, tile2, orientation))
    // tiles: N, S, W, E, A1-A6, C1-C6
    // red pulse
    game.addTile(0, 0, new Tile('S', 'C1'));
    game.addTile(4, 0, new Tile('A6', 'E', 'h')); // h arg is for optional orientation (yet to implement)
    game.addTile(4, 4, new Tile('A5', ' ')); // h arg is for optional orientation (yet to implement)
    game.addTile(4, 5, new Tile('A6', ' ')); // h arg is for optional orientation (yet to implement)
    game.addTile(4, 8, new Tile('N', ' '));
    game.addTile(0, 8, new Tile('W', ' '));
    // green pulse
    game.addTile(2, 5, new Tile('E', 'C2'));
    game.addTile(2, 9, new Tile('A1', 'W'));
    // blue pulse
    game.addTile(2, 2, new Tile('N', 'C3'));
    game.addTile(0, 10, new Tile('S', 'C3'));
    game.addTile(5, 11, new Tile('W', 'C4'));
  </script>

</body>
</html>
