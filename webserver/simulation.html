<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>PaperTracker</title>

  <style>
    body {
      text-align: center;
    }

    #board {
      border: 8px solid rgb(85,23,167);
      display: grid;
      margin: auto;
    }
    #board .cell {
      align-items: center;
      display: flex;
      justify-content: center;
      outline: 1px solid rgb(85,23,167);
    }
  </style>
</head>

<body>

  <div id="board">
    <!-- <div class="cell"></div> -->
  </div>

  <button type="button">start</button>

  <script>
    var cells = [];
    var size = 40;
    var rows = 7;
    var cols = 9;

    function setupBoard() {
      var board = document.getElementById('board');

      document.getElementById('board').style.height = rows*size + 'px';
      document.getElementById('board').style.width = cols*size + 'px';

      for (let i=0; i<rows; i++) {
        cells.push([]);

        for (let j=0; j<cols; j++) {
          cells[i].push([]);
          let cell = document.createElement('div');
          cell.className = 'cell';
          board.appendChild(cell);
        }
      }

      rowsfr = '1fr '.repeat(rows);
      colsfr = '1fr '.repeat(cols);

      board.style.gridTemplateRows = rowsfr;
      board.style.gridTemplateColumns = colsfr;
    }

    function addTile(r, c, tile) {
      cells[r][c] = tile;
      document.querySelectorAll('#board .cell')[(r)*(cols) + (c)].innerHTML = tile;
    }

    setupBoard();
    addTile(3, 4, ['X']);
    addTile(0, 0, ['0']);
    addTile(6, 8, ['E']);
    addTile(6, 5, ['X']);

    function updateBoard() {

      for (let i=0; i<rows; i++) {

        for (let j=0; j<cols; j++) {
          addTile(1, 4, ['X']);
        }
      }
    }

    //window.setInterval(updateBoard, 1000);


  </script>

</body>
</html>
