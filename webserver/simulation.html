<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>PaperTracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="screen.css" />
</head>

<body>

  <button type="button" id="reload" onclick="location.reload();">reload</button>
  <button type="button" id="step">step</button>
  <button type="button" id="start" >start</button>

  <div id="board">
    <!-- cell structure (applied in js)
    <div class="cell">
      <div class="tile1"></div>
      <div class="tile2"></div>
    </div>
    -->
  </div>

  <script src="Tone.js"></script>
  <script>
    // https://github.com/Tonejs/Tone.js
    //create a synth and connect it to the master output (your speakers)
    var synth = new Tone.Synth().toMaster();
    //play a middle 'C' for the duration of an 8th note
    synth.triggerAttackRelease("C4", "8n");
  </script>

  <script src="Tile.js" type="module"></script>
  <script src="Board.js" type="module"></script>

  <script type="module">
    import {Tile} from './Tile.js';
    import {Board} from './Board.js';

    let devmode = 1;

    if (devmode) {
      var game = new Board(60, 6, 12, 5); // Board(size, rows, cols, speed)
      window.game = game;
      window.Tile = Tile;
    }
    else {
      var game = new Board();
    }

    // step button
    document.getElementById('step').addEventListener('click', () => {
      game.updateBoard();
      console.log(game);
    });
    // start button
    document.getElementById('start').addEventListener('click', () => {
      window.setInterval(() => game.updateBoard(), 1000/game.speed);
    });

    game.setupBoard();
    // position tiles -- addTile(r, c, new Tile(tile1, tile2, orientation))
    // tiles:
    // directions: N, S, W, E
    // colors: C1-C6
    // audio: A1-A6
    game.addTile(0, 0, new Tile('S', 'C1'));
    game.addTile(4, 0, new Tile('A6', 'E', 'h')); // h arg is for optional orientation (yet to implement)
    game.addTile(4, 8, new Tile('N', ' '));
    game.addTile(0, 8, new Tile('W', ' '));

    game.addTile(2, 5, new Tile('E', 'C2'));
    game.addTile(2, 9, new Tile('A1', 'W'));
    //game.addTile(1, 6, new Tile('W', 'C2'));
  </script>

</body>
</html>
